{% load static %}
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>My Website</title> <!-- Add a title -->
        <meta name="description" content="This is my website where I showcase my work."> <!-- Add a description -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static '/css/main.css' %}"> <!-- Link to your CSS -->
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
            <div class="container-fluid">
              <img src="{% static 'images/amnesty.webp' %}">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Dashboard</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'products' %}">Products</a>
                  </li>
                 
                 
                </ul>
              </div>
            </div>
            <span style="font-size: 18px; color: white; margin-right: 20px;">Hello,{{request.user}}</span>
            <span><a class="btn btn-primary" href="{% url 'logout'%}">Logout</a>/span>
          </nav>
        <hr>

        <style>
           
            body{
                background-color: #ebeff5;
            }
            #total-orders{
                background-color: #4cb4c7;
            }
            #orders-pending{
                background-color: #7cD1c0;
            }
            #orders-delivered{
                background-color: #7cD1c0;
            }
        
        </style>

        {% block content %}
        <!-- Dynamic content goes here -->
        {% endblock %}
        
        <hr>
        <h5>FOOTER</h5>
        
        <script src="script.js" async defer></script> <!-- Link to your JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
