<h3 class="form-title">Register</h3>

<form method="POST" action="" class="register-form">
    {% csrf_token %}
    <div class="form-group">
        {{ form.as_p }}
    </div>

    <button type="submit" name="Create User" class="submit-btn">Create User</button>         
</form>

<style>
    /* Body styles to center everything */
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }

    /* Form container */
    .register-form {
        width: 100%;
        max-width: 400px;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    /* Title styling */
    .form-title {
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
    }

    /* Form elements styling */
    .form-group p {
        margin: 10px 0;
        font-size: 16px;
        color: #555;
    }

    /* Input fields and textarea */
    .register-form input,
    .register-form select,
    .register-form textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
        box-sizing: border-box;
    }

    .register-form input:focus,
    .register-form select:focus,
    .register-form textarea:focus {
        outline: none;
        border-color: #007bff;
    }

    /* Submit button styling */
    .submit-btn {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
        background-color: #0056b3;
    }

    /* Form responsiveness */
    @media (max-width: 600px) {
        .register-form {
            padding: 15px;
        }

        .form-title {
            font-size: 20px;
        }

        .submit-btn {
            padding: 10px;
        }
    }
</style>
